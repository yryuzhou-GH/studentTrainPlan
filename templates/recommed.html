<!DOCTYPE html>
<html lang="en">
<head>

    <script src="{{ url_for('static', filename='js/actions.js') }}" type="text/javascript"></script>

    <!-- 只使用本地 ECharts，避免外网 CDN 加载失败 -->

    <title>选课推荐</title>

<body>
<div class="wapper_box">

            <ul class="nav_box">
                <li class="nav_1"><a class="nav_but" href="{{ url_for('personal_information') }}">个人中心</a></li>
                <!--251201，用户中心建设完成-->
                <li class="nav_1"><a class="nav_but" href="{{ url_for('inbox') }}">消息中心</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('news_center') }}">课程论坛</a>

                            <a href="{{ url_for('news_center') }}">课程公告<span><img src="{{ url_for('static', filename='images/siade_bg1.png') }}"/></span></a>
                            <a href="{{ url_for('course_discussion') }}">课程讨论<span><img src="{{ url_for('static', filename='images/siade_bg1.png') }}"/></span></a>
                        </div>
                    </div>
                </li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('recommed') }}">课程推荐</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('course_selection') }}">选课中心</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('train_plan') }}">课程进度</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('index') }}">首页</a></li>
            </ul>
        </div>
        <script>
            $(".nav_1").mouseenter(function(){
                $(this).find(".nav_slide").slideDown()
            });
            $(".nav_1").mouseleave(function(){
                $(".nav_slide").slideUp()
            });

        <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
            <p class="on" style="font-size:30px; margin: 0;">您可能喜欢的课程</p>
            <button id="refresh-btn" onclick="refreshRecommendData()" style="padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
                刷新推荐
            </button>
        </div>
        <div class = "recommed_box" id="course_box" style="width:900px; height:700px;border:1px solid;"></div>
    </center>
</div>
<div class="recommed_person">

        <p class="on" style="font-size:30px;">可能和您志同道和的朋友</p>
